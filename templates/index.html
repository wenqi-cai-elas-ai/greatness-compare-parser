{% extends "base.html" %}

{% block content %}
<main class="flex items-center justify-center">
  <div class="w-full p-10 m-10 bg-white rounded-lg shadow-xl">

    <!-- <h2 class="text-lg font-medium mb-6">Usage</h2> -->
    <!-- <p class="text-gray-700 mb-8">Enter the results of the pipeline in the textarea and select the name of the generated excel file in the filename field.</p> -->

    <form action="" method="post" id="form">
      {{ form.hidden_tag() }}
      
      <label class="block text-gray-700 font-medium mb-2">Text (copy-paste the output from the Extensions tab)</label>
      <textarea class="w-full h-96 border border-gray-400 p-4 text-gray-700 resize-none overflow-y-scroll" name="{{ form.text.name }}" required></textarea>
      {% for error in form.text.errors %}
      <p class="text-red-500 text-xs italic mt-2">{{ error }}</p>
      {% endfor %}
      
      <label class="block text-gray-700 font-medium mt-6 mb-2">Filename (ex: test, test.xlsx)</label>
      <input class="w-full border border-gray-400 p-4 text-gray-700" type="text" name="{{ form.filename.name }}" value="{{ form.filename.value }}" required>
      {% for error in form.filename.errors %}
      <p class="text-red-500 text-xs italic mt-2">{{ error }}</p>
      {% endfor %}
      
      <div class="text-center mt-6">
        <button class="bg-gray-500 text-white px-10 py-4 rounded hover:bg-gray-600 ml-6" type="reset">Reset</button>
        <button class="bg-indigo-500 text-white px-10 py-4 rounded hover:bg-indigo-600">Submit</button>
      </div>
    </form>
  </div>
</main>

<script>
  document.addEventListener("DOMContentLoaded", function() {
    document.getElementById("form").addEventListener("keyup", function(event) {
      if (event.key === "Enter") {
        event.preventDefault();
        document.getElementById("form").submit();
      }
    });
  });
</script>
{% endblock %}
